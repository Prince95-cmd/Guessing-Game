<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gussing Game</title>
    <link rel="stylesheet" href="./Assets/CSS/index.css">
    <script src="./Assets/JS/index.js"  defer ></script>
</head>
<body>
    <main id="overall">
    <div class="container">
        <div class="write">
            <h1>
                Build <br> Game <br>JavaScript
            </h1>
        </div>
        <div class="container-origin">
            <h4>Guess a number from 1 to 100

            </h4>
            <h4 id="response">Your number is high</h4>
            <div class="buttonInput">
                <input type="number" placeholder="Type number" id="input" name="guess">
                <button type="button" id="check">Check</button>
                
            </div>
            <button id="reload" onclick="refresh()">Refresh</button>
            <h4 >You have <span ></span> Chances</h4>
        </div>
    </div>
    </main>
    


</body>
</html>
